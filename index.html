<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It works!</title>
    <meta name="description" content="it works!">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- If you are interested in looking at the source code, take a look at the GITHUB REPO: https://github.com/guayom/itworks  -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>

<body>
    <main>
        <h1>It works!</h1>
        <section x-data="{ maskWidth: 0 }" x-init="maskWidth = localStorage.getItem('maskWidth') || 0"
            x-effect="localStorage.setItem('maskWidth', maskWidth)">
            <input type="range" id="mask" name="mask" min="0" max="100" x-model="maskWidth" class="full-width" />
            <div class="mask-for-range-slider">
                <div class="mask" x-bind:style="{ left: maskWidth + '%' }"></div>
                <button id="maskButton" hx-get="/partials/dropdown.html" hx-target="main" hx-swap="beforeend"
                    hx-on::after-request="this.setAttribute('disabled', 'disabled')">
                    It works!
                </button>
            </div>
        </section>
    </main>
</body>

</html>
</div>
